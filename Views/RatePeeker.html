<div id="rateDisplay">
	<span id="AmountInput">
		Amount : <input type="text" ng-model="Amount" id="myAmount">
	</span>
	<div>
		{{from}} {{Amount | number}} > {{to}} {{Amount*fromToRate | number:2}} @ {{fromToRate}}
	</div>	
	<br>
	<div>
		{{to}} {{Amount | number}} > {{from}} {{Amount*toFromRate | number:2}} @ {{toFromRate}}
	</div>
</div>
